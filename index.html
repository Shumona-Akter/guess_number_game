<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container_main">
            <!-- top part start  -->
            <div class="top_part">
                <button class="btn play_again">Play again!</button>
                <h1 class="between_part">between 1 to 20...</h1>
            </div>
            <!-- top part end  -->
            <!-- middle part start  -->
            <div class="middle_part">
                <h2 class="game_title">Guess Number.....</h2>
                <h1 class="Correct_number">‚ùî</h1>
            </div>
            <!-- middle part end  -->
            <!-- bottom part start  -->
            <div class="bottom_part">
                <div class="left_bottom">
                    <input placeholder="Enter a number" class="input_number" type="number">
                    <button class="btn btn_check">Cheack!</button>
                </div>
                <div class="right_bottom">
                    <p class="text_guess">Start Guessing Number....</p>
                    <p >Score: <span class="score">20</span></p>
                    <p>High-Score: <span class="high_score">0</span></p>
                </div>
            </div>
            <!-- bottom part end  -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
